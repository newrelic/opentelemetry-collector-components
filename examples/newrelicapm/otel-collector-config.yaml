receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

processors:
  batch:
  newrelicapm:

exporters:
  logging:
    verbosity: normal
  otlp:
    endpoint: $NEW_RELIC_OTLP_ENDPOINT
    headers:
      api-key: $NEW_RELIC_API_KEY

connectors:
  newrelicapm:
  newrelicapm/metrics:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [newrelicapm, batch]
      exporters: [newrelicapm, otlp]
    metrics:
      receivers: [otlp, newrelicapm]
      processors: [newrelicapm, batch]
      exporters: [otlp, newrelicapm/metrics]
    metrics/apm:
      receivers: [newrelicapm/metrics]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
